    <h1>Greet User</h1>
    <input type="text" id="nameInput" placeholder="Enter your name">
    <button onclick="greetUser()">Greet</button>

    <div class="greeting" id="greetingDisplay"></div>

    <script>
        function greetUser() {
            const name = document.getElementById('nameInput').value;
            if (name) {
                document.getElementById('greetingDisplay').innerHTML = `<p>Hello, ${name}!</p>`;
            } else {
                document.getElementById('greetingDisplay').innerHTML = `<p>Please enter your name.</p>`;
            }
        }
    </script>
